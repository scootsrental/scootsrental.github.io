    <div id="right">
      <button onclick="Hide(Bar);">Close</button>

    </div>

  <header>
    <figure>
      <img src="./img/scooter-min.png" alt="Scooter Rent logo">
    </figure>
    <section class="headings">
      <h1>Getzels Scooter Rent Card</h1>
      <div class="motto">Explore Everything</div>
    </section>

  </header>

  <nav>
    <ul class="navigation">
      <li><a onclick="showMenu()" href="#">â˜°</a></li>

      <li><a href="tours.html">Tours</a></li>
      <li><a href="contact.html">Contact</a></li>
      <ul>
  </nav>

  <main>
    <form action="confirmation.html" method="GET">

      <fieldset>
        <legend>Reservation Form</legend>

        <fieldset>
          <legend>Personal Information</legend>
          <label for="fullname">Full Name:
            <input type="text" id="fullname" name="full_name" required pattern="[a-zA-Z\s]{2,}" />
          </label>

          <label for="email">Email:
            <input type="email" id="email" name="user_email" placeholder="example@domain.com" />
          </label>

          <label for="phonenumber">Phone Number:
            <input type="tel" id="phonenumber" name="phone_number" required />
          </label>

          <label for="country">Country:
            <input type="text" id="country" name="country" required pattern="[a-zA-Z\s]{2,}" />
          </label>
        </fieldset>

        <fieldset>
          <legend>Reservation Information</legend>
          <label for="reservationdate">Reservation Date:
            <input type="date" id="reservationdate" name="reservation_date" />
          </label>

          <fieldset>
            <legend>Date Range</legend>
            <label for="sincedate">Since Date:
              <input type="date" id="sincedate" name="since_date" />
            </label>

            <label for="untildate">Until Date:
              <input type="date" id="untildate" name="until_date" />
            </label>
          </fieldset>

          <label for="rentaltype">Rental Type:
            <input list="browsers" id="rentaltype" name="rental_type">
            <datalist id="browsers">
              <option value="Flash Flood">
              <option value="Hail">
              <option value="Hurricane">
              <option value="Thunderrental">
              <option value="Tornado">
            </datalist>
          </label>

          <label class="flexly" for="rentalamount">Number: &nbsp;&nbsp;&nbsp;
            <input type="range" id="rentalamount" value="5" min="1" max="10" step="1" list="rentalamountlist"
              oninput="adjustAmount(this.value)" onchange="adjustAmount(this.value)">
            <span id="amountvalue">5</span>

            <datalist id="rentalamountlist">
              <option value="0">
              <option value="1">
              <option value="2">
              <option value="3">
              <option value="4">
              <option value="5">
              <option value="6">
              <option value="7">
              <option value="8">
              <option value="9">
              <option value="10">
            </datalist>
          </label>

          <input type="submit" name="submitbuttom">
        </fieldset>
      </fieldset>
    </form>

  </main>
